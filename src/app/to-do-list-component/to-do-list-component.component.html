<h3>ToDO List</h3>
<table class="listTable">
    <tr>
        <th>Task Name</th>
        <th>Task Description</th>
        <th>
            Repeating Task
        </th>
    </tr>
    <tr *ngFor="let listData of dataForToDoList,let i = index">
        <td>
            <span>{{listData.taskName}}</span>
        </td>
        <td>
            <span>{{listData.taskDescription}}</span>
        </td>
        <td>
            <span>{{listData.repeatingTask}}</span>
        </td>
        <td>
            <input type="checkbox" (change)="onChangeData(i)">
        </td>
    </tr>
</table>
